<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin-Sign-In</title>
	<link rel="stylesheet" href="./admin-sign-in.css">
</head>
<body>
	<div class="container">
		<div class="screen">
			<div class="screen__content">
				<form class="login">
					<div class="login__field">
						<i class="login__icon fas fa-user"></i>
						<input type="text" class="login__input" placeholder="Email" id="email"><br>
						<span></span>
					</div>
					<div class="login__field">
						<i class="login__icon fas fa-lock"></i>
						<input type="password" class="login__input" placeholder="Password" id="pwd"><br>
						<span></span>
					</div>
					<button class="button login__submit" id="submit">
						<span class="button__text"  style="color: #eb7c0c;">Log In Now</span>
						<i class="button__icon fas fa-chevron-right"></i>
						<span></span>
					</button>				
<br>
<br>
          <p style="color: aliceblue;"> Dont have an Account? <h4 ><a href="./admin-signup.html" style="color: chartreuse;">Sign Up</a> </h4></p>
				</form>
				<div class="social-login">
					<h3>log in via</h3>
					<div class="social-icons">
						<a href="https://www.instagram.com/" class="social-login__icon fab fa-instagram"></a>
						<a href="https://www.facebook.com/" class="social-login__icon fab fa-facebook"></a>
						<a href="https://twitter.com/login" class="social-login__icon fab fa-twitter"></a>
					</div>
				</div>
			</div>
			<div class="screen__background">
				<span class="screen_backgroundshape screenbackground_shape4"></span>
				<span class="screen_backgroundshape screenbackground_shape3"></span>		
				<span class="screen_backgroundshape screenbackground_shape2"></span>
				<span class="screen_backgroundshape screenbackground_shape1"></span>
			</div>		
		</div>
	</div>
	<script src="./admin-signin.js"></script>
</body>
</html>
