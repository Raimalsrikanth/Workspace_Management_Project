<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../manager/manager-signin.css" />
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" id="name"/>
          <p></p>
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" id="email" />
          <p></p>
        </div>
        <div class="input-box">
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter password"  />
            <p></p>
          </div>
        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number"  id="phone" placeholder="Enter phone number"  />
            <p></p>
          </div>
          <div class="input-box">
            <label>Experiance</label>
            <input type="number" placeholder="Enter your Experiance"   id="experiance" />
            <p></p>
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" value="male" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" value="female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" value="other" name="gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter House Number" id="houseno" />
          <p></p>
          <input type="text" placeholder="Enter Landmark" id="landmark"/>
          <p></p>
          <input type="text" placeholder="Enter street Name" id="streetname" />
          <p></p>
          <div class="column">
            <div class="select-box">
              <select id="state">
                <option hidden>State</option>
                <option >Andhra pradesh</option>
                 <option >Telengana</option> 
                 <option >Arunachal Pradesh</option> 
                
              </select>
            </div>
            <div class="select-box">
              <select id="district">
                <option hidden>district</option>
                <option >srikakulam</option>
                <option>hyderabad </option>
                <option>vizag</option>
              </select>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               
            </div>
            </div>
            <div class="column">
              <div>
                <input type="text" placeholder="Enter your city" required  id="city"/>
                <p></p>
              </div>
              <div>
                <input type="number" placeholder="Enter postal code" required  id="pincode"/>
                <p></p>
              </div>
          </div>
        </div>
        <button id="submit">Submit</button>
      </form>
    </section>
    <script src="../manager/manager-signin.js"></script>
  </body>
</html>
